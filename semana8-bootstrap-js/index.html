<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Bootstrap + JS</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ENCABEZADO -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-5">

    <!-- CARRUSEL -->
    <div id="carouselExample" class="carousel slide mb-5">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/900x300" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/900x300/555" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/900x300/999" class="d-block w-100" alt="Imagen 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- TABLA -->
    <h2 class="mb-3">Productos</h2>
    <table class="table table-striped table-bordered mb-5">
      <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Laptop</td>
          <td>$800</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Mouse</td>
          <td>$20</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Teclado</td>
          <td>$35</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>

    <!-- FORMULARIO -->
    <h2>Contacto</h2>
    <form id="contactForm" class="mb-4">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" id="name" class="form-control">
        <small class="text-danger" id="nameError"></small>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control">
        <small class="text-danger" id="emailError"></small>
      </div>

      <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea id="message" class="form-control"></textarea>
        <small class="text-danger" id="messageError"></small>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- BOTÓN ALERTA -->
    <button id="alertButton" class="btn btn-warning">
      Mostrar Alerta
    </button>

  </main>

  <!-- PIE DE PÁGINA -->
  <footer class="bg-dark text-white text-center p-3">
    <p>Contacto: correo@ejemplo.com | Redes Sociales</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Personalizado -->
  <script src="script.js"></script>
</body>
</html>
